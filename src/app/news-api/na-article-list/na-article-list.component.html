<div class="d-flex">
  <img
    src="https://icons.veryicon.com/png/o/miscellaneous/yellow-simple-icon/news-351.png"
    alt=""
    style="width: 56px; height: 56px;"
  />
  <h2 class="title">
    {{ currentCategory === 'general' ? 'World News' : 'Tech News' }}
  </h2>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      [ngClass]="{ 'active': currentCategory === 'general' }"
      (click)="switchCategory('general')"
      role="tab"
    >
      World News
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      [ngClass]="{ 'active': currentCategory === 'technology' }"
      (click)="switchCategory('technology')"
      role="tab"
    >
      Tech News
    </button>
  </li>
</ul>
<div class="list-group px-0">
  <a
    *ngFor="let article of articles"
    class="list-group-item list-group-item-action"
    [href]="article.url"
    target="_blank"
    [ngClass]="{'disabled': article.url === '#'}"
  >
    <p class="mb-0 pe-2 text-truncate dynamic-truncate fst-italic">
      {{ article.title | trimOutletName: article.source.name }}
    </p>
  </a>
</div>
<app-paginator [numberOfPages]="totalNumberOfPages" (pageChange)="fetchArticles($event, currentCategory)" />
