<h3>{{ currentCategory === 'general' ? 'World News' : 'Tech News' }}</h3>
<ul class="nav nav-pills" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      [ngClass]="{ 'active': currentCategory === 'general' }"
      (click)="switchToWorldNews()"
      role="tab"
    >
      Switch to World News
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      [ngClass]="{ 'active': currentCategory === 'technology' }"
      (click)="switchToTechNews()"
      role="tab"
    >
      Switch to Tech News
    </button>
  </li>
</ul>
<div class="list-group px-0">
  <a
    *ngFor="let article of articles"
    class="list-group-item list-group-item-action"
    [href]="article.url"
    target="_blank"
    [ngClass]="{'disabled': article.url === '#'}"
  >
    <p class="mb-0 text-truncate dynamic-truncate">{{ article.title | trimOutletName: article.source.name }}</p>
  </a>
</div>
<app-paginator [numberOfPages]="totalNumberOfPages" (pageChange)="fetchArticles($event, currentCategory)" />
