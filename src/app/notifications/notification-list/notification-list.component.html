<div
  *ngFor="let message of messages | async"
  class="alert d-flex justify-content-between align-items-center"
  [ngClass]="message.type === 'error' ? 'alert-danger' : 'alert-success'"
>
  <p class="mb-0">{{ message.text }}</p>
  <button type="button" class="btn btn-close btn-sm" (click)="clearMessage(message.id)"></button>
</div>
